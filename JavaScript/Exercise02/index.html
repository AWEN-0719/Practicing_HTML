<!DOCTYPE html>
<html lang="en"> <!-- 設定網頁語言為英文 -->

<head>
    <meta charset="UTF-8"> <!-- 設定編碼為 UTF-8，支援中文 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 使用最新 IE 瀏覽器模式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 響應式網頁設定 -->
    <title> JavaScript 練習 雷達分佈圖與表格 </title> <!-- 網頁標題 -->

    <!-- 引入 Bootstrap CSS，快速套用表格與版面樣式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Canvas 用來顯示 Chart.js 圖表 -->
    <canvas id="mkShare"></canvas>

    <!-- 表格（實際內容由 JavaScript 動態產生） -->
    <table class="table table-bordered table-striped"></table>

    <!-- 引入 Chart.js 圖表套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>

    <script>
        // 建立一個物件，存放市佔率相關資料
        const marketingShare = {
            version: "v1.0", // 資料版本
            publish: "20xx/12/31", // 發布日期
            titles: ["排名", "公司名稱", "國別", "市佔率"], // 表格標題
            data: [ // 各公司市佔率資料
                { Ranking: 1, Name: "台積電", Country: "台灣", Ratio: 53.1 },
                { Ranking: 2, Name: "三星電子", Country: "韓國", Ratio: 17.3 },
                { Ranking: 3, Name: "聯電", Country: "台灣", Ratio: 7.2 },
                { Ranking: 4, Name: "格羅方德", Country: "美國", Ratio: 6.1 },
                { Ranking: 5, Name: "中芯國際", Country: "中國", Ratio: 5.3 },
                { Ranking: 6, Name: "華虹半導體", Country: "中國", Ratio: 2.6 },
                { Ranking: 7, Name: "力積電", Country: "台灣", Ratio: 1.8 },
                { Ranking: 8, Name: "世界先進", Country: "台灣", Ratio: 1.4 },
                { Ranking: 9, Name: "高塔半導體", Country: "以色列", Ratio: 1.4 },
                { Ranking: 10, Name: "東部高科", Country: "南韓", Ratio: 1 }
            ]
        };

        // 當網頁載入完成後執行
        window.onload = function () {

            let companins = []; // 存放公司名稱
            let Data = [];      // 存放市佔率數據

            let body = document.querySelector('body'); // 取得 body 元素
            let table = document.createElement('table'); // 建立 table 元素
            table.setAttribute("class", "table table-bordered table-striped table-dark"); // 設定表格樣式

            let thead = document.createElement('thead'); // 建立表頭
            let tbody = document.createElement('tbody'); // 建立表身
            let theadTR = document.createElement('tr');  // 建立表頭列

            // 產生表格標題
            marketingShare.titles.forEach(item => {
                let td = document.createElement('td'); // 建立儲存格
                td.innerText = item; // 設定文字內容
                theadTR.append(td); // 加入表頭列
            });
            thead.append(theadTR); // 表頭加入表格

            // 產生表格資料列
            marketingShare.data.forEach(item => {
                let tbodyTR = document.createElement('tr'); // 建立一列
                let values = Object.values(item); // 取出物件的值
                values.forEach(i => {
                    let tbodyTD = document.createElement('td'); // 建立儲存格
                    tbodyTD.innerText = i; // 放入資料
                    tbodyTR.append(tbodyTD); // 加入資料列
                });
                tbody.append(tbodyTR); // 加入表身
            });

            table.append(thead, tbody); // 表格加入表頭與表身
            body.append(table); // 表格加入到網頁中

            // 整理圖表需要的資料
            marketingShare.data.forEach(company => {
                companins.push(company.Name); // 公司名稱
                Data.push(company.Ratio);     // 市佔率
            });

            // 呼叫畫圓餅圖的函式
            drawPieChart(companins, Data);
        }
    </script>

    <script>
        // 繪製圓餅圖的函式
        function drawPieChart(companyArray, dataArray) {

            let ctxPie = document.getElementById("mkShare"); // 取得 canvas
            let pieChart = new Chart(ctxPie, {
                type: 'pie', // 圖表類型為圓餅圖
                data: {
                    labels: companyArray, // 公司名稱
                    datasets: [{
                        data: dataArray, // 市佔率資料
                        backgroundColor: [ // 圖表顏色
                            'rgb(255, 99, 132)',
                            'rgb(255,75,50)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)',
                            'rgb(255, 138, 64)',
                            'rgb(142, 65, 64)',
                            'rgb(59, 72, 64)'
                        ]
                    }]
                },
                options: {
                    responsive: true, // 自動調整大小
                    title: {
                        display: true,
                        fontSize: 26,
                        text: '20xx年全球晶圓代工市佔率%'
                    },
                    legend: {
                        position: 'bottom' // 圖例顯示在下方
                    }
                }
            });
        }
    </script>

</body>
</html>
